[env:esp32thing]
platform =  https://github.com/platformio/platform-espressif32.git#feature/stage
;espressif32
;
board = esp32thing
framework = arduino
lib_deps = https://github.com/me-no-dev/ESPAsyncWebServer.git,  1828, 64
upload_speed = 921600
board_f_cpu = 240000000L
